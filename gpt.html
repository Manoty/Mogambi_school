<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the slides */
        .slide {
            display: none;
        }

        /* Styling for the radio buttons */
        .slider-container input[type="radio"] {
            display: none;
        }

        .slider-container input[type="radio"] + label {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        /* Hide the labels when not selected */
        .slider-container input[type="radio"]:checked + label {
            background-color: #333;
            color: #fff;
        }

        /* Show the corresponding slide when radio button is checked */
        .slider-container input[type="radio"]:checked ~ .slide {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <label for="slide1">Slide 1</label>

        <input type="radio" name="slider" id="slide2">
        <label for="slide2">Slide 2</label>

        <input type="radio" name="slider" id="slide3">
        <label for="slide3">Slide 3</label>

        <div class="slide">
            <h1>Slide 1 Content</h1>
            <p>This is the content of Slide 1.</p>
        </div>

        <div class="slide">
            <h1>Slide 2 Content</h1>
            <p>This is the content of Slide 2.</p>
        </div>

        <div class="slide">
            <h1>Slide 3 Content</h1>
            <p>This is the content of Slide 3.</p>
        </div>
    </div>
</body>
</html>
